<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Information</title>
</head>
<body>
    <div id="containerTable"></div>

    <script>
        function loadContainers() {
            fetch('/test') // Загрузка данных о контейнерах с бэкенда
                .then(response => response.json())
                .then(data => {
                    const containerTable = document.getElementById('containerTable');

                    // Создание таблицы
                    const table = document.createElement('table');
                    table.setAttribute('border', '1');

                    // Создание заголовка таблицы
                    const headerRow = table.insertRow();
                    ['ID', 'Name', 'Status'].forEach(title => {
                        const th = document.createElement('th');
                        th.textContent = title;
                        headerRow.appendChild(th);
                    });

                    // Заполнение таблицы данными
                    data.containers.forEach(container => {
                        const row = table.insertRow();
                        row.innerHTML = `
                            <td>${container.id}</td>
                            <td>${container.name}</td>
                            <td>${container.status}</td>
                        `;
                    });

                    // Очистка контейнера и добавление таблицы на страницу
                    containerTable.innerHTML = '';
                    containerTable.appendChild(table);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Вызов функции для загрузки данных
        loadContainers();
    </script>
</body>
</html>
